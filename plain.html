<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liegeplatzdaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 30px;
            height: auto;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .header .controls {
            display: flex;
            gap: 5px;
        }
        .header .controls button {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[readonly] {
            color: #d9534f;
            background-color: #f9f9f9;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 3px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <h1>Liegeplatzdaten</h1>
            <div class="controls">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <div class="form-group">
                    <label for="designation">Bezeichnung:</label>
                    <input type="text" id="designation" name="designation" value="A34-1" readonly>
                </div>
                <div class="form-group">
                    <label for="length">Länge (m):</label>
                    <input type="text" id="length" name="length">
                </div>
                <div class="form-group">
                    <label for="width">Breite (m):</label>
                    <input type="text" id="width" name="width">
                </div>
                <div class="form-group">
                    <label for="depth">Wassertiefe (cm):</label>
                    <input type="text" id="depth" name="depth">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="verfügbar">verfügbar</option>
                    </select>
                </div>
            </div>
            <div class="image-container">
                <label>Bild:</label>
                <img src="grafik.jpg" alt="Liegeplatz">
            </div>
        </div>
        <div class="buttons">
            <button>Daten speichern</button>
            <button>Neues Bild</button>
            <button>Dialog schließen</button>
        </div>
    </div>
</body>
</html>

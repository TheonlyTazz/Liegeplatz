<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liegeplatzdaten</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg w-full max-w-2xl">
        <div class="flex items-center justify-between bg-gray-200 p-3 rounded-t-lg border-b border-gray-300">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="w-6 h-6 mr-2">
                <h1 class="text-lg font-bold">Liegeplatzdaten</h1>
            </div>
            <div class="flex space-x-2">
                <button class="w-6 h-6 bg-white border border-gray-400 rounded-full"></button>
                <button class="w-6 h-6 bg-white border border-gray-400 rounded-full"></button>
                <button class="w-6 h-6 bg-white border border-gray-400 rounded-full"></button>
            </div>
        </div>
        <div class="p-6">
            <div class="flex">
                <div class="w-1/2 space-y-4">
                    <div>
                        <label for="designation" class="block text-sm font-medium">Bezeichnung:</label>
                        <input type="text" id="designation" name="designation" value="A34-1" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-orange-600 bg-gray-100" readonly>
                    </div>
                    <div>
                        <label for="length" class="block text-sm font-medium">Länge (m):</label>
                        <input type="text" id="length" name="length" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="width" class="block text-sm font-medium">Breite (m):</label>
                        <input type="text" id="width" name="width" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="depth" class="block text-sm font-medium">Wassertiefe (cm):</label>
                        <input type="text" id="depth" name="depth" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium">Status:</label>
                        <select id="status" name="status" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            <option value="verfügbar">verfügbar</option>
                        </select>
                    </div>
                </div>
                <div class="w-1/2 flex items-center justify-center">
                    <div>
                        <label class="block text-sm font-medium text-center mb-2">Bild:</label>
                        <img src="grafik.jpg" alt="Liegeplatz" class="rounded-md shadow-md">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <button class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-4 rounded">Daten speichern</button>
                <button class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-4 rounded">Neues Bild</button>
                <button class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-4 rounded">Dialog schließen</button>
            </div>
        </div>
    </div>
</body>
</html>
